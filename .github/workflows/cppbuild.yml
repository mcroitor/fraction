name: C++ build

on: 
  push:
    branches:
      - dev

jobs:
  build_app:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
    - name: branch name
      run: echo running on branch ${GITHUB_REF##*/}
    - name: build app
      run: make
    - name: test app
      run: make test
    - name: create pull request
	  if: success()
	  uses: peter-evans/create-pull-request@v2
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
		branch: master

