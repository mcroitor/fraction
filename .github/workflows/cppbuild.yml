name: C++ build

on: 
  push:
    branches:
      - dev

jobs:
  build_app:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
    - name: branch name
      run: echo running on branch ${GITHUB_REF##*/}
    - name: build app
      run: make
    - name: rebase test
      run: git rebase test dev
